<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calyx Studio | Secure Paring</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <style>
    :root {
      --dark-bg: #0a192f;
      --light-bg: #112240;
      --accent-color: #2dd4bf;
      --light-accent: #5eead4;
      --text-color: #ccd6f6;
      --light-text: #8892b0;
      --error-color: #f87171;
      --radius: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      color: var(--text-color);
      padding: 20px;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Header with logo */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(10, 25, 47, 0.85);
      backdrop-filter: blur(10px);
      z-index: 100;
      border-bottom: 1px solid #2dd4bf1a;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #2dd4bf33;
      box-shadow: 0 0 15px #2dd4bf22;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
      text-shadow: 0 0 10px #2dd4bf55;
    }

    /* Main container */
    .main-content {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Pairing box */
    .box {
      background: rgba(17, 34, 64, 0.85);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid #2dd4bf1a;
      transition: var(--transition);
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 20px #2dd4bf1a;
    }

    .box h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--light-accent);
    }

    .box h5 {
      color: var(--light-text);
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    /* Input styling */
    .input-container {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid #2dd4bf33;
      background: var(--dark-bg);
      color: var(--text-color);
      font-size: 1rem;
      font-family: inherit;
      transition: var(--transition);
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px #2dd4bf33;
    }

    .input-container button {
      padding: 1rem 1.5rem;
      background: var(--accent-color);
      color: var(--dark-bg);
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .input-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(45, 212, 191, 0.2);
    }

    /* Result display */
    #pair-result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      background: var(--dark-bg);
      border: 1px solid #2dd4bf33;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      letter-spacing: 2px;
      font-family: 'Courier New', Courier, monospace;
    }

    #copy-code {
      background: transparent;
      border: 1px solid var(--accent-color);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      color: var(--light-accent);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 1.5rem;
      display: none;
    }

    #copy-code:hover {
      background: #2dd4bf1a;
      box-shadow: 0 0 15px #2dd4bf22;
    }

    /* Custom Loader */
    .loader {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: inline-block;
        position: relative;
        border: 3px solid;
        border-color: var(--accent-color) var(--accent-color) transparent transparent;
        box-sizing: border-box;
        animation: spin 1s linear infinite;
    }
    .loader::after, .loader::before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        border: 3px solid;
        border-color: transparent transparent var(--light-text) var(--light-text);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        animation: spin-back 0.5s linear infinite;
        transform-origin: center center;
    }
    .loader::before {
        width: 32px;
        height: 32px;
        border-color: var(--accent-color) var(--accent-color) transparent transparent;
        animation: spin 1.5s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes spin-back { 100% { transform: rotate(-360deg); } }


    @media (max-width: 768px) {
      .header { padding: 0.8rem 1rem; }
      .logo-text { font-size: 1.2rem; }
      body { padding: 80px 15px 20px; }
      .input-container { flex-direction: column; }
      .input-container button { width: 100%; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="https://i.ibb.co/C5SzvWd/calyx-logo.png" alt="Calyx Studio Logo" class="logo-img">
      <div class="logo-text">Calyx Studio</div>
    </div>
  </header>

  <main class="main-content">
    <div class="box">
      <h2>Secure Pairing Interface</h2>
      <h5>Calyx Multi-Device Protocol</h5>
      <p>Enter your number with the country code to generate a pairing code.</p>
      
      <div class="input-container">
        <input type="tel" id="number" placeholder="e.g., 27681538356" required>
        <button id="submit">Generate</button>
      </div>
      
      <div id="pair-result"></div>
      
      <button id="copy-code">COPY CODE</button>
    </div>
  </main>
  
  <div id="particles-js"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // --- Particle.js Config ---
    particlesJS("particles-js", {
      particles: { number: { value: 65, density: { enable: true, value_area: 700 } }, color: { value: "#2dd4bf" }, shape: { type: "circle" }, opacity: { value: 0.6, random: true }, size: { value: 3.5, random: true }, line_linked: { enable: true, distance: 120, color: "#2dd4bf", opacity: 0.2, width: 1 }, move: { enable: true, speed: 1.7, direction: "none", random: false, straight: false, out_mode: "out" } },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" }, resize: true }, modes: { repulse: { distance: 80, duration: 0.3 } } },
      retina_detect: true
    });

    // DOM elements
    const pairResult = document.getElementById("pair-result");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const copyCodeBtn = document.getElementById("copy-code");

    // Copy code function
    async function copyCode() {
      const code = pairResult.dataset.code;
      if (!code) return;

      try {
        await navigator.clipboard.writeText(code);
        copyCodeBtn.innerText = "COPIED!";
        copyCodeBtn.style.background = "var(--accent-color)";
        copyCodeBtn.style.color = "var(--dark-bg)";
        setTimeout(() => {
          copyCodeBtn.innerText = "COPY CODE";
          copyCodeBtn.style.background = "transparent";
          copyCodeBtn.style.color = "var(--light-accent)";
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }
    copyCodeBtn.addEventListener('click', copyCode);

    // Submit handler
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      
      if (!numberInput.value) {
        pairResult.innerHTML = `<p style="color:var(--error-color)">Please enter a number with the country code.</p>`;
        return;
      }
      
      const cleanNumber = numberInput.value.replace(/[^0-9]/g, "");
      
      if (cleanNumber.length < 10) {
        pairResult.innerHTML = `<p style="color:var(--error-color)">The number provided is too short.</p>`;
        return;
      }
      
      pairResult.innerHTML = '<div class="loader"></div>';
      copyCodeBtn.style.display = "none";
      submitBtn.disabled = true;
      
      try {
        // NOTE: This uses the original API endpoint. You may need to update this URL.
        const { data } = await axios(`/code?number=${cleanNumber}`);
        const code = data.code || null;

        if (!code) throw new Error("API did not return a valid code.");

        // Store the raw code in a data attribute for easy copying
        pairResult.dataset.code = code;

        // Display the formatted code
        const formattedCode = code.match(/.{1,4}/g).join('-');
        pairResult.innerHTML = `<p style="color:var(--light-accent)">${formattedCode}</p>`;
        
        copyCodeBtn.style.display = "inline-block";
      } catch (error) {
        console.error('API Error:', error);
        pairResult.innerHTML = '<p style="color:var(--error-color)">Service Unavailable. Please try again later.</p>';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
      </html>
